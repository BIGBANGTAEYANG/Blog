<% include admin-header.html%>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        编辑博客
        <small>I-Blog</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">博客管理</a></li>
        <li class="active">博客编辑</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-info">
            <div class="box-header">
              <h3 class="box-title">CK Editor
                <small>I-Blog</small>
              </h3>
              <!-- tools box -->
              <div class="pull-right box-tools">
                <button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                  <i class="fa fa-times"></i></button>
              </div>
              <!-- /. tools -->
            </div>
            <!-- /.box-header -->
            <!-- 这里提交博客，需要从session中取出当前用户的用户名，将用户名一起传送到数据库中储存-->
            <div class="box-body pad">
              <form id="editorform" enctype="multipart/form-data" >
                    <div class="container">
                      <div class="input-group" style="width: 100%">
                           <span>文章标题:</span><span style="width: 10px;display: inline-block;"></span>
                           <input type="text" name="title" placeholder="输入文章标题" style="border: 1px solid grey ;display:inline-block;height: 2em">
                           <span>文章简介:</span><span style="width: 10px;display: inline-block;"></span>
                           <input type="text" name="description" placeholder="输入文章简介" style="border: 1px solid grey ;display:inline-block;height: 2em;width: 650px"><br/><div style="height: 15px"></div>
                           <span>文章类别:</span><span style="width: 10px;display: inline-block;"></span>
                           <input type="text" name="tag" placeholder="输入文章的类别" style="border: 1px solid grey ;display:inline-block;height: 2em;width: 650px">
                      </div>
                    </div>
                    <div style="height: 15px"></div>

                   
                    <textarea id="editor1" name="editor1" rows="10" cols="80">
                                            开始编辑你的博客！！！
                    </textarea>
                    <div style="margin-top: 10px">
                      <button type="button" class="btn btn-primary pull-right" id="submitblogbtn">提交博客</button>
                      <button type="button" class="btn btn-primary" id="saveblogbtn"><i></i>保存草稿</button>
                    </div>  
              </form>
            </div>

          </div>
          <!-- /.box -->
        </div>
        <!-- /.col-->
      </div>
      <!-- ./row -->
    </section>
    <!-- /.content -->
  </div>

  
  <div class="control-sidebar-bg"></div>
  <% include admin-footer.html%>
  <!-- CK Editor -->
  <script src="/plugins/ckeditor/ckeditor.js"></script>
  <script type="text/javascript" src="/javascripts/js/editor.js"></script>
  <script>
  $(function () {
    CKEDITOR.replace('editor1');
    $(".textarea").wysihtml5();
  });
</script>
</body>
</html>
