<% include login-header.html%>
	<div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" id="loginform">
                
                    <span class="heading">Welcome I-Blog</span>

                    <div class="form-group">
                        <i class="glyphicon glyphicon-user"></i>
                        <input type="text" class="form-control" id="username"  name="username" placeholder="用户名">
                    </div>

                    <div class="form-group help">                
                        <input type="password" class="form-control" id="password" name="password" placeholder="密　码">

                    </div>                    

                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check"/>
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">Remember me</span>
                        <button type="button" class="btn btn-primary" id="loginbtn">登录</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
	<script type="text/javascript" src="/javascripts/js/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/js/login.js"></script>
